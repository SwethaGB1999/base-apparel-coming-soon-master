<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

<div class="main-container">

  <div class="container-1">
      <img class="logo" src="./images/logo.svg" alt="">
    <div>
      <p class="text-heading"><span>WE'RE</span> COMING SOON</p>
      <div class="parah">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>  
      <form action="#">
        <div>
          <input type="text" id="email-field" placeholder="Email Address">
          <img class="error hide" src="./images/icon-error.svg" alt="">
          <button type="submit" >
            <div>
              <img src="./images/icon-arrow.svg" alt="">
            </div>
          </button>
        </div>
        <div class="hide validity">
          <p>Please provide a valid email.</p>
        </div>
      </form>
    </div>
  </div>
  <div class="container-2">
    <img src="./images/hero-desktop.jpg" alt="">
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js">
</script> 
</body>
</html>
